<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="sorting.js"></script>
    
    <link rel="stylesheet" href="sorting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Sorting Visualizer</title>
</head>
<body class="bg-dark">
    <h2 class="text-center header">Sorting Visualizer</h2>
    <div class="maincontent">
        <nav class="navbar">
            <div class="newarray">
                <button id="array" type="button" class="btn btn-dark newarray btn-outline-info">New Array</button>
                <span>
                    //no of bars
                <input id="arr_sz" type="range"  min=20 max=120 step=1 value=60>
                <input id="sort_speed" type="range"  min=100 max=200 step=1 value=100>
                </span>
            </div>
            <div class="sortbuttons">
                <button id="bubble" type="button" class="btn btn-dark bubblesort btn-outline-primary">Bubble sort</button>
                <button id="selection" type="button" class="btn btn-dark selectionsort btn-outline-primary">Selection sort</button>
                <button id="insertion" type="button" class="btn btn-dark insertionsort btn-outline-primary">Insertion sort</button>
                <button id="quick" type="button" class="btn btn-dark quicksort btn-outline-primary">Quick sort</button>
                <button id="merge" type="button" class="btn btn-dark mergesort btn-outline-primary">Merge sort</button>
            </div>
        </nav>
        <div id="bars"></div>
    </div>
    <script src="bubble.js"></script>
    <script src="merge.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="quick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
